<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/all.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <div class="result-wrapper">
      <h3 class="title">Your Result</h3>
      <div class="score-cycle">
        <div class="score-wrapper">
          <div class="score">76</div>
          <div class="score-percent">of 100</div>
        </div>
      </div>
      <div class="rating">Great</div>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-wrapper">
      <h3 class="title">Summary</h3>
      <div class="list">
        <div class="item reaction">
          <span class="label">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            Reaction
          </span>
          <span class="score">
            80<b> / 100</b>
          </span>
        </div>
        <div class="item memory">
          <span class="label">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" />
            Memory
          </span>
          <span class="score">
            92<b> / 100</b>
          </span>
        </div>
        <div class="item verbal">
          <span class="label">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
            Verbal
          </span>
          <span class="score">
            61<b> / 100</b>
          </span>
        </div>
        <div class="item visual">
          <span class="label">
            <img src="./assets/images/icon-visual.svg" alt="visual icon" />
            Visual
          </span>
          <span class="score">
            72<b> / 100</b>
          </span>
        </div>
      </div>
      <button type="button" class="button">
        Continue
      </button>
    </div>
  </main>
</body>
</html>
